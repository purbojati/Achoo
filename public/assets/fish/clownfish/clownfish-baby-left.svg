<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42"/>
      <stop offset="100%" style="stop-color:#FF6B1A"/>
    </linearGradient>
    <linearGradient id="finGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB380"/>
      <stop offset="100%" style="stop-color:#FF8C42"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(200, 0) scale(-1, 1)">
    <!-- Tail fin -->
    <ellipse cx="30" cy="60" rx="25" ry="30" fill="url(#finGrad)" opacity="0.9"/>
    
    <!-- Main body -->
    <ellipse cx="100" cy="60" rx="65" ry="40" fill="url(#bodyGrad)"/>
    
    <!-- White stripes - clownfish pattern -->
    <path d="M 55 25 Q 50 60 55 95" stroke="white" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 52 28 Q 47 60 52 92" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 58 28 Q 53 60 58 92" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <path d="M 115 30 Q 110 60 115 90" stroke="white" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M 112 33 Q 107 60 112 87" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 118 33 Q 113 60 118 87" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Top fin -->
    <path d="M 70 25 Q 90 5 110 20 Q 100 30 80 28 Z" fill="url(#finGrad)"/>
    
    <!-- Pectoral fin -->
    <ellipse cx="85" cy="75" rx="15" ry="10" fill="url(#finGrad)" transform="rotate(-20 85 75)"/>
    
    <!-- Eye -->
    <circle cx="145" cy="55" r="12" fill="white" filter="url(#glow)"/>
    <circle cx="148" cy="55" r="7" fill="#1a1a1a"/>
    <circle cx="150" cy="52" r="3" fill="white"/>
    
    <!-- Mouth -->
    <ellipse cx="165" cy="65" rx="4" ry="3" fill="#CC5500"/>
  </g>
</svg>
