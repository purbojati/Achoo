<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <title>Dead Elder Clownfish</title>
  <defs>
    <linearGradient id="bodyGradDead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6a4a"/>
      <stop offset="50%" style="stop-color:#3a5a3a"/>
      <stop offset="100%" style="stop-color:#2a4a2a"/>
    </linearGradient>
    <linearGradient id="finGradDead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a7a5a"/>
      <stop offset="100%" style="stop-color:#3a5a3a"/>
    </linearGradient>
    <linearGradient id="stripeGradDead" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b0b0b0"/>
      <stop offset="50%" style="stop-color:#a8a8a8"/>
      <stop offset="100%" style="stop-color:#b0b0b0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Tail fin - larger for elder -->
  <path d="M 8 60 Q -8 30 12 18 Q 35 38 35 60 Q 35 82 12 102 Q -8 90 8 60 Z" fill="url(#finGradDead)" filter="url(#shadow)"/>
  <path d="M 18 35 L 25 60 L 18 85" stroke="rgba(255,255,255,0.12)" stroke-width="2" fill="none"/>
  <path d="M 12 45 L 18 60 L 12 75" stroke="rgba(255,255,255,0.08)" stroke-width="1.5" fill="none"/>
  
  <!-- Main body - larger -->
  <ellipse cx="100" cy="60" rx="72" ry="46" fill="url(#bodyGradDead)" filter="url(#shadow)"/>
  
  <!-- Body highlight - very muted -->
  <ellipse cx="95" cy="42" rx="42" ry="16" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Pale stripes -->
  <!-- Head stripe -->
  <path d="M 42 15 Q 32 60 42 105" stroke="url(#stripeGradDead)" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M 36 18 Q 26 60 36 102" stroke="#333" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M 48 18 Q 38 60 48 102" stroke="#333" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  
  <!-- Middle stripe -->
  <path d="M 95 18 Q 84 60 95 102" stroke="url(#stripeGradDead)" stroke-width="16" fill="none" stroke-linecap="round"/>
  <path d="M 89 22 Q 78 60 89 98" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 101 22 Q 90 60 101 98" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Tail stripe -->
  <path d="M 142 35 Q 136 60 142 85" stroke="url(#stripeGradDead)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 138 38 Q 132 60 138 82" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 146 38 Q 140 60 146 82" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Dorsal fin - droopy and sad -->
  <path d="M 55 18 Q 68 -5 95 5 Q 112 14 105 22 Q 82 26 58 18 Z" fill="url(#finGradDead)"/>
  <path d="M 55 18 Q 68 -5 95 5 Q 112 14 105 22" stroke="#333" stroke-width="1.5" fill="none"/>
  <path d="M 68 16 L 72 5" stroke="rgba(0,0,0,0.15)" stroke-width="1" fill="none"/>
  <path d="M 85 14 L 88 3" stroke="rgba(0,0,0,0.15)" stroke-width="1" fill="none"/>
  
  <!-- Anal fin -->
  <path d="M 68 102 Q 82 120 110 112 Q 100 102 72 102 Z" fill="url(#finGradDead)"/>
  <path d="M 68 102 Q 82 120 110 112" stroke="#333" stroke-width="1" fill="none"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="72" cy="72" rx="22" ry="16" fill="url(#finGradDead)" transform="rotate(-30 72 72)"/>
  <path d="M 62 68 Q 72 72 68 82" stroke="rgba(0,0,0,0.15)" stroke-width="1" fill="none"/>
  
  <!-- X Eyes - dead look, larger -->
  <circle cx="155" cy="50" r="17" fill="#d8d8d8" filter="url(#glow)"/>
  <line x1="146" y1="41" x2="164" y2="59" stroke="#222" stroke-width="6" stroke-linecap="round"/>
  <line x1="164" y1="41" x2="146" y2="59" stroke="#222" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Tongue sticking out - larger -->
  <ellipse cx="180" cy="72" rx="14" ry="8" fill="#5a3a5a"/>
  
  <!-- Gill line -->
  <path d="M 128 42 Q 122 55 128 68" stroke="rgba(0,0,0,0.35)" stroke-width="2.5" fill="none"/>
  
  <!-- Dizzy swirls, stars, and bubbles -->
  <path d="M 162 22 Q 178 12 172 30 Q 185 24 178 42" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="188" cy="28" r="5" fill="#333" opacity="0.35"/>
  <path d="M 192 45 l 4 -10 l 4 10 l -10 -6 l 12 0 Z" fill="#333" opacity="0.25"/>
  <circle cx="178" cy="15" r="3" fill="#333" opacity="0.25"/>
</svg>
