<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <title>Dead Adult Clownfish Left</title>
  <defs>
    <linearGradient id="bodyGradDead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a7a5a"/>
      <stop offset="50%" style="stop-color:#4a6a4a"/>
      <stop offset="100%" style="stop-color:#3a5a3a"/>
    </linearGradient>
    <linearGradient id="finGradDead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a8a6a"/>
      <stop offset="100%" style="stop-color:#4a6a4a"/>
    </linearGradient>
    <linearGradient id="stripeGradDead" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#b8b8b8"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Tail fin with detail -->
  <path d="M 188 60 Q 200 35 185 25 Q 168 42 168 60 Q 168 78 185 95 Q 200 85 188 60 Z" fill="url(#finGradDead)" filter="url(#shadow)"/>
  <path d="M 180 40 L 175 60 L 180 80" stroke="rgba(255,255,255,0.15)" stroke-width="2" fill="none"/>
  
  <!-- Main body with better shape -->
  <ellipse cx="100" cy="60" rx="70" ry="44" fill="url(#bodyGradDead)" filter="url(#shadow)"/>
  
  <!-- Body highlight - muted -->
  <ellipse cx="105" cy="45" rx="40" ry="15" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Pale stripes - three classic clownfish stripes -->
  <!-- Head stripe -->
  <path d="M 155 18 Q 164 60 155 102" stroke="url(#stripeGradDead)" stroke-width="16" fill="none" stroke-linecap="round"/>
  <path d="M 150 20 Q 159 60 150 100" stroke="#3a3a3a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 160 20 Q 169 60 160 100" stroke="#3a3a3a" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Middle stripe -->
  <path d="M 105 22 Q 114 60 105 98" stroke="url(#stripeGradDead)" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M 100 25 Q 109 60 100 95" stroke="#3a3a3a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 110 25 Q 119 60 110 95" stroke="#3a3a3a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Tail stripe -->
  <path d="M 60 40 Q 65 60 60 80" stroke="url(#stripeGradDead)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <path d="M 57 42 Q 62 60 57 78" stroke="#3a3a3a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 63 42 Q 68 60 63 78" stroke="#3a3a3a" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Dorsal fin - droopy -->
  <path d="M 140 20 Q 128 0 108 8 Q 95 15 102 22 Q 120 25 138 20 Z" fill="url(#finGradDead)"/>
  <path d="M 140 20 Q 128 0 108 8 Q 95 15 102 22" stroke="#3a3a3a" stroke-width="1.5" fill="none"/>
  
  <!-- Anal fin -->
  <path d="M 130 100 Q 118 115 95 108 Q 102 100 125 100 Z" fill="url(#finGradDead)"/>
  <path d="M 130 100 Q 118 115 95 108" stroke="#3a3a3a" stroke-width="1" fill="none"/>
  
  <!-- Pectoral fin with detail -->
  <ellipse cx="125" cy="70" rx="20" ry="14" fill="url(#finGradDead)" transform="rotate(30 125 70)"/>
  
  <!-- X Eyes - dead look -->
  <circle cx="48" cy="52" r="15" fill="#e0e0e0" filter="url(#glow)"/>
  <line x1="41" y1="45" x2="55" y2="59" stroke="#2a2a2a" stroke-width="5" stroke-linecap="round"/>
  <line x1="55" y1="45" x2="41" y2="59" stroke="#2a2a2a" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Tongue sticking out -->
  <ellipse cx="25" cy="70" rx="12" ry="7" fill="#6a4a6a"/>
  
  <!-- Gill line - darker -->
  <path d="M 70 45 Q 75 55 70 65" stroke="rgba(0,0,0,0.3)" stroke-width="2" fill="none"/>
  
  <!-- Dizzy swirls and stars -->
  <path d="M 42 25 Q 30 18 35 32 Q 25 28 30 42" stroke="#444" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <circle cx="20" cy="30" r="4" fill="#444" opacity="0.4"/>
  <path d="M 15 42 l -3 -8 l -3 8 l 8 -5 l -10 0 Z" fill="#444" opacity="0.3"/>
</svg>
