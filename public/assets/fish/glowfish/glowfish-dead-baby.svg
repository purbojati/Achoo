<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <defs>
    <filter id="dim-glow-baby" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="dead-body-baby" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#668877;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#557766;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#445544;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Dimmed outer glow -->
  <ellipse cx="100" cy="60" rx="50" ry="30" fill="#446655" opacity="0.1" filter="url(#dim-glow-baby)"/>
  
  <!-- Main body - sickly green-gray -->
  <ellipse cx="100" cy="60" rx="45" ry="28" fill="url(#dead-body-baby)"/>
  
  <!-- Faded spots -->
  <circle cx="80" cy="55" r="3" fill="#557766" opacity="0.4"/>
  <circle cx="95" cy="48" r="2" fill="#668877" opacity="0.3"/>
  <circle cx="115" cy="52" r="2.5" fill="#557766" opacity="0.35"/>
  
  <!-- Dorsal fin - wilted -->
  <path d="M85 35 Q100 28 115 35 Q100 40 85 35" fill="#556655" opacity="0.6"/>
  
  <!-- Tail fin - droopy -->
  <path d="M145 60 L168 45 L172 60 L168 78 Z" fill="#556655" opacity="0.65"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="85" cy="70" rx="12" ry="8" fill="#556655" opacity="0.5" transform="rotate(-20 85 70)"/>
  
  <!-- X Eyes -->
  <circle cx="65" cy="55" r="10" fill="#334433"/>
  <line x1="60" y1="50" x2="70" y2="60" stroke="#88aa88" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="50" x2="60" y2="60" stroke="#88aa88" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Tongue sticking out -->
  <ellipse cx="45" cy="68" rx="6" ry="4" fill="#aa7788" opacity="0.8"/>
  
  <!-- Dizzy swirl -->
  <path d="M75 35 Q80 30 85 35 Q80 40 75 35" stroke="#77aa88" stroke-width="1.5" fill="none" opacity="0.6"/>
  <circle cx="80" cy="32" r="2" fill="#77aa88" opacity="0.5"/>
</svg>
