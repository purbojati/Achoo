<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <defs>
    <filter id="glow-baby" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="body-baby" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#00cccc;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#008888;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="belly-glow-baby" cx="50%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#88ffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.3"/>
    </radialGradient>
  </defs>
  
  <!-- Outer glow -->
  <ellipse cx="100" cy="60" rx="50" ry="30" fill="#00ffff" opacity="0.15" filter="url(#glow-baby)"/>
  
  <!-- Main body -->
  <ellipse cx="100" cy="60" rx="45" ry="28" fill="url(#body-baby)" filter="url(#glow-baby)"/>
  
  <!-- Belly glow -->
  <ellipse cx="100" cy="68" rx="30" ry="15" fill="url(#belly-glow-baby)"/>
  
  <!-- Bioluminescent spots -->
  <circle cx="80" cy="55" r="3" fill="#88ffff" opacity="0.9"/>
  <circle cx="95" cy="48" r="2" fill="#aaffff" opacity="0.8"/>
  <circle cx="115" cy="52" r="2.5" fill="#88ffff" opacity="0.85"/>
  
  <!-- Dorsal fin -->
  <path d="M85 32 Q100 20 115 32 Q100 38 85 32" fill="#00dddd" opacity="0.8"/>
  
  <!-- Tail fin -->
  <path d="M145 60 L170 40 L175 60 L170 80 Z" fill="#00cccc" opacity="0.85" filter="url(#glow-baby)"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="85" cy="70" rx="12" ry="8" fill="#00bbbb" opacity="0.7" transform="rotate(-20 85 70)"/>
  
  <!-- Eye -->
  <circle cx="65" cy="55" r="10" fill="#001122"/>
  <circle cx="65" cy="55" r="8" fill="#112233"/>
  <circle cx="63" cy="53" r="4" fill="#00ffff"/>
  <circle cx="61" cy="51" r="2" fill="#ffffff"/>
  
  <!-- Cute mouth -->
  <path d="M50 62 Q45 65 50 68" stroke="#006666" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
