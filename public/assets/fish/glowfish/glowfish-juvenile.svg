<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <defs>
    <filter id="glow-juv" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="body-juv" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.95"/>
      <stop offset="40%" style="stop-color:#00dddd;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#009999;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="belly-glow-juv" cx="50%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#99ffff;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.35"/>
    </radialGradient>
  </defs>
  
  <!-- Outer glow -->
  <ellipse cx="100" cy="60" rx="55" ry="32" fill="#00ffff" opacity="0.18" filter="url(#glow-juv)"/>
  
  <!-- Main body -->
  <ellipse cx="100" cy="60" rx="50" ry="30" fill="url(#body-juv)" filter="url(#glow-juv)"/>
  
  <!-- Belly glow -->
  <ellipse cx="100" cy="70" rx="35" ry="16" fill="url(#belly-glow-juv)"/>
  
  <!-- Stripe patterns -->
  <path d="M70 45 Q100 35 130 45" stroke="#00ffaa" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M75 75 Q100 85 125 75" stroke="#00ffaa" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Bioluminescent spots -->
  <circle cx="75" cy="55" r="4" fill="#88ffff" opacity="0.9"/>
  <circle cx="95" cy="45" r="3" fill="#aaffff" opacity="0.85"/>
  <circle cx="115" cy="50" r="3.5" fill="#88ffff" opacity="0.88"/>
  <circle cx="125" cy="65" r="2.5" fill="#aaffff" opacity="0.8"/>
  
  <!-- Dorsal fin -->
  <path d="M80 28 Q100 12 120 28 Q100 36 80 28" fill="#00dddd" opacity="0.85" filter="url(#glow-juv)"/>
  
  <!-- Tail fin -->
  <path d="M148 60 L178 35 L185 60 L178 85 Z" fill="#00cccc" opacity="0.9" filter="url(#glow-juv)"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="80" cy="72" rx="15" ry="10" fill="#00bbbb" opacity="0.75" transform="rotate(-25 80 72)"/>
  
  <!-- Ventral fin -->
  <path d="M95 85 L100 100 L105 85" fill="#00aaaa" opacity="0.7"/>
  
  <!-- Eye -->
  <circle cx="60" cy="55" r="12" fill="#001122"/>
  <circle cx="60" cy="55" r="9" fill="#112233"/>
  <circle cx="58" cy="52" r="5" fill="#00ffff"/>
  <circle cx="56" cy="50" r="2.5" fill="#ffffff"/>
  
  <!-- Mouth -->
  <path d="M45 62 Q38 66 45 70" stroke="#007777" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
