<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <defs>
    <filter id="glow-adult" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="body-adult" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="35%" style="stop-color:#00eeee;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00aaaa;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="belly-glow-adult" cx="50%" cy="70%" r="55%">
      <stop offset="0%" style="stop-color:#aaffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.4"/>
    </radialGradient>
    <linearGradient id="fin-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffee;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#00bbaa;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Outer glow aura -->
  <ellipse cx="100" cy="60" rx="60" ry="35" fill="#00ffff" opacity="0.2" filter="url(#glow-adult)"/>
  
  <!-- Main body -->
  <ellipse cx="100" cy="60" rx="55" ry="32" fill="url(#body-adult)" filter="url(#glow-adult)"/>
  
  <!-- Belly glow -->
  <ellipse cx="100" cy="72" rx="40" ry="18" fill="url(#belly-glow-adult)"/>
  
  <!-- Elegant stripe patterns -->
  <path d="M60 42 Q100 28 140 42" stroke="#00ffcc" stroke-width="4" fill="none" opacity="0.7"/>
  <path d="M65 60 Q100 50 135 60" stroke="#00ffdd" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M70 78 Q100 90 130 78" stroke="#00ffcc" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Bioluminescent spots - more prominent -->
  <circle cx="70" cy="52" r="5" fill="#99ffff" opacity="0.95" filter="url(#glow-adult)"/>
  <circle cx="90" cy="42" r="4" fill="#bbffff" opacity="0.9"/>
  <circle cx="110" cy="45" r="4.5" fill="#99ffff" opacity="0.92"/>
  <circle cx="130" cy="55" r="3.5" fill="#aaffff" opacity="0.88"/>
  <circle cx="120" cy="70" r="3" fill="#bbffff" opacity="0.85"/>
  
  <!-- Majestic dorsal fin -->
  <path d="M75 25 Q90 5 105 15 Q115 8 130 25 Q100 35 75 25" fill="url(#fin-gradient)" filter="url(#glow-adult)"/>
  
  <!-- Flowing tail fin -->
  <path d="M152 60 L185 30 L190 60 L185 90 Z" fill="#00ddcc" opacity="0.92" filter="url(#glow-adult)"/>
  <path d="M160 60 L175 45 L178 60 L175 75 Z" fill="#00ffee" opacity="0.6"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="75" cy="75" rx="18" ry="12" fill="#00ccbb" opacity="0.8" transform="rotate(-30 75 75)"/>
  
  <!-- Ventral fin -->
  <path d="M90 90 L100 110 L110 90" fill="#00bbaa" opacity="0.75"/>
  
  <!-- Eye with glow -->
  <circle cx="55" cy="52" r="14" fill="#002233" filter="url(#glow-adult)"/>
  <circle cx="55" cy="52" r="11" fill="#113344"/>
  <circle cx="53" cy="49" r="6" fill="#00ffff"/>
  <circle cx="50" cy="46" r="3" fill="#ffffff"/>
  
  <!-- Elegant mouth -->
  <path d="M38 58 Q30 63 38 68" stroke="#008888" stroke-width="2.5" fill="none" stroke-linecap="round"/>
</svg>
