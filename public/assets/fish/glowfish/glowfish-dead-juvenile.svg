<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <defs>
    <filter id="dim-glow-juv" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="dead-body-juv" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a8a7a;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#5a7a6a;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#4a5a4a;stop-opacity:0.95"/>
    </linearGradient>
  </defs>
  
  <!-- Dimmed outer glow -->
  <ellipse cx="100" cy="60" rx="55" ry="32" fill="#4a6a5a" opacity="0.12" filter="url(#dim-glow-juv)"/>
  
  <!-- Main body -->
  <ellipse cx="100" cy="60" rx="50" ry="30" fill="url(#dead-body-juv)"/>
  
  <!-- Faded stripe patterns -->
  <path d="M70 45 Q100 38 130 45" stroke="#5a7a6a" stroke-width="2.5" fill="none" opacity="0.4"/>
  <path d="M75 75 Q100 82 125 75" stroke="#5a7a6a" stroke-width="2" fill="none" opacity="0.35"/>
  
  <!-- Faded spots -->
  <circle cx="75" cy="55" r="4" fill="#5a7a6a" opacity="0.35"/>
  <circle cx="95" cy="45" r="3" fill="#6a8a7a" opacity="0.3"/>
  <circle cx="115" cy="50" r="3.5" fill="#5a7a6a" opacity="0.32"/>
  
  <!-- Dorsal fin - wilted -->
  <path d="M80 32 Q100 20 120 32 Q100 38 80 32" fill="#5a6a5a" opacity="0.55"/>
  
  <!-- Tail fin - droopy -->
  <path d="M148 60 L175 42 L180 60 L175 80 Z" fill="#5a6a5a" opacity="0.6"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="80" cy="72" rx="15" ry="10" fill="#5a6a5a" opacity="0.5" transform="rotate(-25 80 72)"/>
  
  <!-- X Eyes -->
  <circle cx="60" cy="55" r="12" fill="#3a4a3a"/>
  <line x1="54" y1="49" x2="66" y2="61" stroke="#8aaa8a" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="66" y1="49" x2="54" y2="61" stroke="#8aaa8a" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Tongue sticking out -->
  <ellipse cx="42" cy="70" rx="7" ry="5" fill="#aa7788" opacity="0.8"/>
  
  <!-- Dizzy swirls -->
  <path d="M70 32 Q78 25 86 32 Q78 38 70 32" stroke="#7aaa8a" stroke-width="1.5" fill="none" opacity="0.55"/>
  <circle cx="78" cy="28" r="2.5" fill="#7aaa8a" opacity="0.5"/>
</svg>
