<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <defs>
    <filter id="dim-glow-juv-l" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="dead-body-juv-l" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a8a7a;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#5a7a6a;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#4a5a4a;stop-opacity:0.95"/>
    </linearGradient>
  </defs>
  
  <!-- Dimmed outer glow -->
  <ellipse cx="100" cy="60" rx="55" ry="32" fill="#4a6a5a" opacity="0.12" filter="url(#dim-glow-juv-l)"/>
  
  <!-- Main body -->
  <ellipse cx="100" cy="60" rx="50" ry="30" fill="url(#dead-body-juv-l)"/>
  
  <!-- Faded stripe patterns -->
  <path d="M130 45 Q100 38 70 45" stroke="#5a7a6a" stroke-width="2.5" fill="none" opacity="0.4"/>
  <path d="M125 75 Q100 82 75 75" stroke="#5a7a6a" stroke-width="2" fill="none" opacity="0.35"/>
  
  <!-- Faded spots -->
  <circle cx="125" cy="55" r="4" fill="#5a7a6a" opacity="0.35"/>
  <circle cx="105" cy="45" r="3" fill="#6a8a7a" opacity="0.3"/>
  <circle cx="85" cy="50" r="3.5" fill="#5a7a6a" opacity="0.32"/>
  
  <!-- Dorsal fin - wilted -->
  <path d="M120 32 Q100 20 80 32 Q100 38 120 32" fill="#5a6a5a" opacity="0.55"/>
  
  <!-- Tail fin - droopy -->
  <path d="M52 60 L25 42 L20 60 L25 80 Z" fill="#5a6a5a" opacity="0.6"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="120" cy="72" rx="15" ry="10" fill="#5a6a5a" opacity="0.5" transform="rotate(25 120 72)"/>
  
  <!-- X Eyes -->
  <circle cx="140" cy="55" r="12" fill="#3a4a3a"/>
  <line x1="134" y1="49" x2="146" y2="61" stroke="#8aaa8a" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="146" y1="49" x2="134" y2="61" stroke="#8aaa8a" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Tongue sticking out -->
  <ellipse cx="158" cy="70" rx="7" ry="5" fill="#aa7788" opacity="0.8"/>
  
  <!-- Dizzy swirls -->
  <path d="M130 32 Q122 25 114 32 Q122 38 130 32" stroke="#7aaa8a" stroke-width="1.5" fill="none" opacity="0.55"/>
  <circle cx="122" cy="28" r="2.5" fill="#7aaa8a" opacity="0.5"/>
</svg>
