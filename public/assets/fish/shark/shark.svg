<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 120">
  <defs>
    <linearGradient id="shark-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1"/>
      <stop offset="40%" style="stop-color:#2d3748;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="shark-belly" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#cbd5e0;stop-opacity:1"/>
    </linearGradient>
    <filter id="shark-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main body -->
  <path d="M40 60 Q60 30 140 35 Q200 38 240 55 L260 60 L240 65 Q200 82 140 85 Q60 90 40 60 Z" 
        fill="url(#shark-body)" filter="url(#shark-shadow)"/>
  
  <!-- Belly - white underbelly -->
  <path d="M55 68 Q80 85 140 82 Q180 80 220 68 Q180 75 140 77 Q90 78 55 68 Z" 
        fill="url(#shark-belly)"/>
  
  <!-- Dorsal fin - iconic shark fin -->
  <path d="M120 35 L135 5 L155 35" fill="#2d3748" stroke="#1a202c" stroke-width="1"/>
  <path d="M135 5 L140 20 L135 35" fill="#4a5568" opacity="0.5"/>
  
  <!-- Tail fin -->
  <path d="M40 60 L10 30 L25 55 L10 60 L25 65 L10 90 L40 60" fill="#2d3748"/>
  <path d="M25 55 L18 45 L25 60" fill="#4a5568" opacity="0.4"/>
  
  <!-- Pectoral fin -->
  <path d="M100 75 L85 100 L120 85" fill="#3d4a5c" opacity="0.9"/>
  
  <!-- Second dorsal fin (smaller) -->
  <path d="M185 42 L192 28 L200 42" fill="#3d4a5c"/>
  
  <!-- Anal fin -->
  <path d="M175 78 L180 92 L190 78" fill="#3d4a5c" opacity="0.85"/>
  
  <!-- Gills -->
  <line x1="95" y1="52" x2="95" y2="68" stroke="#1a202c" stroke-width="2" opacity="0.6"/>
  <line x1="105" y1="50" x2="105" y2="70" stroke="#1a202c" stroke-width="2" opacity="0.6"/>
  <line x1="115" y1="48" x2="115" y2="70" stroke="#1a202c" stroke-width="2" opacity="0.6"/>
  
  <!-- Eye - menacing -->
  <circle cx="72" cy="52" r="10" fill="#1a202c"/>
  <circle cx="72" cy="52" r="7" fill="#2d3748"/>
  <circle cx="72" cy="52" r="4" fill="#000000"/>
  <circle cx="70" cy="50" r="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- Snout -->
  <ellipse cx="252" cy="60" rx="12" ry="8" fill="#3d4a5c"/>
  
  <!-- Mouth with teeth -->
  <path d="M230 62 Q245 68 260 62" stroke="#1a202c" stroke-width="2" fill="none"/>
  
  <!-- Teeth - top row -->
  <polygon points="235,62 237,68 239,62" fill="#ffffff"/>
  <polygon points="243,61 245,68 247,61" fill="#ffffff"/>
  <polygon points="251,61 253,67 255,61" fill="#ffffff"/>
  
  <!-- Teeth - bottom row -->
  <polygon points="238,68 240,62 242,68" fill="#f0f0f0"/>
  <polygon points="246,68 248,62 250,68" fill="#f0f0f0"/>
  
  <!-- Scars/texture -->
  <line x1="160" y1="45" x2="175" y2="50" stroke="#1a202c" stroke-width="1" opacity="0.3"/>
  <line x1="145" y1="70" x2="160" y2="72" stroke="#1a202c" stroke-width="1" opacity="0.25"/>
</svg>
