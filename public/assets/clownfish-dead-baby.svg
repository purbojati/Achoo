<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <title>Dead Baby Clownfish</title>
  <defs>
    <linearGradient id="bodyGradDead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7a9a7a"/>
      <stop offset="100%" style="stop-color:#5a7a5a"/>
    </linearGradient>
    <linearGradient id="finGradDead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8aaa8a"/>
      <stop offset="100%" style="stop-color:#6a8a6a"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Tail fin -->
  <ellipse cx="30" cy="60" rx="25" ry="30" fill="url(#finGradDead)" opacity="0.9"/>
  
  <!-- Main body -->
  <ellipse cx="100" cy="60" rx="65" ry="40" fill="url(#bodyGradDead)"/>
  
  <!-- Pale white stripes - faded clownfish pattern -->
  <path d="M 55 25 Q 50 60 55 95" stroke="#d0d0d0" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 52 28 Q 47 60 52 92" stroke="#3a3a3a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 58 28 Q 53 60 58 92" stroke="#3a3a3a" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <path d="M 115 30 Q 110 60 115 90" stroke="#d0d0d0" stroke-width="10" fill="none" stroke-linecap="round"/>
  <path d="M 112 33 Q 107 60 112 87" stroke="#3a3a3a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 118 33 Q 113 60 118 87" stroke="#3a3a3a" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Top fin - droopy -->
  <path d="M 70 25 Q 85 15 100 22 Q 95 30 80 28 Z" fill="url(#finGradDead)"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="85" cy="75" rx="15" ry="10" fill="url(#finGradDead)" transform="rotate(-20 85 75)"/>
  
  <!-- X Eyes - dead look -->
  <circle cx="145" cy="55" r="12" fill="#e8e8e8" filter="url(#glow)"/>
  <line x1="140" y1="50" x2="150" y2="60" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="150" y1="50" x2="140" y2="60" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Tongue sticking out -->
  <ellipse cx="170" cy="70" rx="8" ry="5" fill="#8a6a8a"/>
  
  <!-- Dizzy swirl above head -->
  <path d="M 150 30 Q 158 25 155 35 Q 160 32 158 40" stroke="#666" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
