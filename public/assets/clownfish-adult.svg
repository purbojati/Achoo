<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00"/>
      <stop offset="50%" style="stop-color:#FF5500"/>
      <stop offset="100%" style="stop-color:#CC4400"/>
    </linearGradient>
    <linearGradient id="finGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9955"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
    <linearGradient id="stripeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#F5F5F5"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Tail fin with detail -->
  <path d="M 12 60 Q 0 35 15 25 Q 32 42 32 60 Q 32 78 15 95 Q 0 85 12 60 Z" fill="url(#finGrad)" filter="url(#shadow)"/>
  <path d="M 20 40 L 25 60 L 20 80" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  
  <!-- Main body with better shape -->
  <ellipse cx="100" cy="60" rx="70" ry="44" fill="url(#bodyGrad)" filter="url(#shadow)"/>
  
  <!-- Body highlight -->
  <ellipse cx="95" cy="45" rx="40" ry="15" fill="rgba(255,255,255,0.15)"/>
  
  <!-- White stripes - three classic clownfish stripes -->
  <!-- Head stripe -->
  <path d="M 45 18 Q 36 60 45 102" stroke="url(#stripeGrad)" stroke-width="16" fill="none" stroke-linecap="round"/>
  <path d="M 40 20 Q 31 60 40 100" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 50 20 Q 41 60 50 100" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Middle stripe -->
  <path d="M 95 22 Q 86 60 95 98" stroke="url(#stripeGrad)" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M 90 25 Q 81 60 90 95" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 100 25 Q 91 60 100 95" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Tail stripe -->
  <path d="M 140 40 Q 135 60 140 80" stroke="url(#stripeGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <path d="M 137 42 Q 132 60 137 78" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 143 42 Q 138 60 143 78" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Dorsal fin with rays -->
  <path d="M 60 20 Q 75 -5 100 5 Q 115 12 108 20 Q 85 24 65 20 Z" fill="url(#finGrad)"/>
  <path d="M 60 20 Q 75 -5 100 5 Q 115 12 108 20" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
  <path d="M 70 18 L 75 8" stroke="rgba(0,0,0,0.2)" stroke-width="1" fill="none"/>
  <path d="M 85 16 L 88 5" stroke="rgba(0,0,0,0.2)" stroke-width="1" fill="none"/>
  
  <!-- Anal fin -->
  <path d="M 70 100 Q 82 115 105 108 Q 98 100 75 100 Z" fill="url(#finGrad)"/>
  <path d="M 70 100 Q 82 115 105 108" stroke="#1a1a1a" stroke-width="1" fill="none"/>
  
  <!-- Pectoral fin with detail -->
  <ellipse cx="75" cy="70" rx="20" ry="14" fill="url(#finGrad)" transform="rotate(-30 75 70)"/>
  <path d="M 65 65 Q 75 70 70 80" stroke="rgba(0,0,0,0.2)" stroke-width="1" fill="none"/>
  
  <!-- Eye with more detail -->
  <circle cx="152" cy="52" r="15" fill="white" filter="url(#glow)"/>
  <circle cx="156" cy="52" r="9" fill="#1a1a1a"/>
  <circle cx="159" cy="49" r="4" fill="white"/>
  <circle cx="154" cy="55" r="2" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Mouth -->
  <path d="M 168 62 Q 176 65 172 72" stroke="#993300" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Gill line -->
  <path d="M 130 45 Q 125 55 130 65" stroke="rgba(0,0,0,0.2)" stroke-width="2" fill="none"/>
</svg>
