<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <title>Dead Elder Clownfish Left</title>
  <defs>
    <linearGradient id="bodyGradDead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6a4a"/>
      <stop offset="50%" style="stop-color:#3a5a3a"/>
      <stop offset="100%" style="stop-color:#2a4a2a"/>
    </linearGradient>
    <linearGradient id="finGradDead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a7a5a"/>
      <stop offset="100%" style="stop-color:#3a5a3a"/>
    </linearGradient>
    <linearGradient id="stripeGradDead" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b0b0b0"/>
      <stop offset="50%" style="stop-color:#a8a8a8"/>
      <stop offset="100%" style="stop-color:#b0b0b0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Tail fin - larger for elder -->
  <path d="M 192 60 Q 208 30 188 18 Q 165 38 165 60 Q 165 82 188 102 Q 208 90 192 60 Z" fill="url(#finGradDead)" filter="url(#shadow)"/>
  <path d="M 182 35 L 175 60 L 182 85" stroke="rgba(255,255,255,0.12)" stroke-width="2" fill="none"/>
  <path d="M 188 45 L 182 60 L 188 75" stroke="rgba(255,255,255,0.08)" stroke-width="1.5" fill="none"/>
  
  <!-- Main body - larger -->
  <ellipse cx="100" cy="60" rx="72" ry="46" fill="url(#bodyGradDead)" filter="url(#shadow)"/>
  
  <!-- Body highlight - very muted -->
  <ellipse cx="105" cy="42" rx="42" ry="16" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Pale stripes -->
  <!-- Head stripe -->
  <path d="M 158 15 Q 168 60 158 105" stroke="url(#stripeGradDead)" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M 152 18 Q 162 60 152 102" stroke="#333" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M 164 18 Q 174 60 164 102" stroke="#333" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  
  <!-- Middle stripe -->
  <path d="M 105 18 Q 116 60 105 102" stroke="url(#stripeGradDead)" stroke-width="16" fill="none" stroke-linecap="round"/>
  <path d="M 99 22 Q 110 60 99 98" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 111 22 Q 122 60 111 98" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Tail stripe -->
  <path d="M 58 35 Q 64 60 58 85" stroke="url(#stripeGradDead)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 54 38 Q 60 60 54 82" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 62 38 Q 68 60 62 82" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Dorsal fin - droopy and sad -->
  <path d="M 145 18 Q 132 -5 105 5 Q 88 14 95 22 Q 118 26 142 18 Z" fill="url(#finGradDead)"/>
  <path d="M 145 18 Q 132 -5 105 5 Q 88 14 95 22" stroke="#333" stroke-width="1.5" fill="none"/>
  <path d="M 132 16 L 128 5" stroke="rgba(0,0,0,0.15)" stroke-width="1" fill="none"/>
  <path d="M 115 14 L 112 3" stroke="rgba(0,0,0,0.15)" stroke-width="1" fill="none"/>
  
  <!-- Anal fin -->
  <path d="M 132 102 Q 118 120 90 112 Q 100 102 128 102 Z" fill="url(#finGradDead)"/>
  <path d="M 132 102 Q 118 120 90 112" stroke="#333" stroke-width="1" fill="none"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="128" cy="72" rx="22" ry="16" fill="url(#finGradDead)" transform="rotate(30 128 72)"/>
  <path d="M 138 68 Q 128 72 132 82" stroke="rgba(0,0,0,0.15)" stroke-width="1" fill="none"/>
  
  <!-- X Eyes - dead look, larger -->
  <circle cx="45" cy="50" r="17" fill="#d8d8d8" filter="url(#glow)"/>
  <line x1="36" y1="41" x2="54" y2="59" stroke="#222" stroke-width="6" stroke-linecap="round"/>
  <line x1="54" y1="41" x2="36" y2="59" stroke="#222" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Tongue sticking out - larger -->
  <ellipse cx="20" cy="72" rx="14" ry="8" fill="#5a3a5a"/>
  
  <!-- Gill line -->
  <path d="M 72 42 Q 78 55 72 68" stroke="rgba(0,0,0,0.35)" stroke-width="2.5" fill="none"/>
  
  <!-- Dizzy swirls, stars, and bubbles -->
  <path d="M 38 22 Q 22 12 28 30 Q 15 24 22 42" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="12" cy="28" r="5" fill="#333" opacity="0.35"/>
  <path d="M 8 45 l -4 -10 l -4 10 l 10 -6 l -12 0 Z" fill="#333" opacity="0.25"/>
  <circle cx="22" cy="15" r="3" fill="#333" opacity="0.25"/>
</svg>
