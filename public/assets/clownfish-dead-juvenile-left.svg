<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <title>Dead Juvenile Clownfish Left</title>
  <defs>
    <linearGradient id="bodyGradDead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a8a6a"/>
      <stop offset="100%" style="stop-color:#4a6a4a"/>
    </linearGradient>
    <linearGradient id="finGradDead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7a9a7a"/>
      <stop offset="100%" style="stop-color:#5a7a5a"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Tail fin -->
  <ellipse cx="175" cy="60" rx="22" ry="32" fill="url(#finGradDead)" opacity="0.9" filter="url(#shadow)"/>
  
  <!-- Main body -->
  <ellipse cx="100" cy="60" rx="68" ry="42" fill="url(#bodyGradDead)" filter="url(#shadow)"/>
  
  <!-- Body highlight - muted -->
  <ellipse cx="105" cy="48" rx="35" ry="12" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Pale white stripes -->
  <path d="M 150 22 Q 157 60 150 98" stroke="#c8c8c8" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M 146 25 Q 153 60 146 95" stroke="#3a3a3a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 154 25 Q 161 60 154 95" stroke="#3a3a3a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <path d="M 95 28 Q 102 60 95 92" stroke="#c8c8c8" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 91 31 Q 98 60 91 89" stroke="#3a3a3a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 99 31 Q 106 60 99 89" stroke="#3a3a3a" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Top fin - droopy/wilted -->
  <path d="M 135 22 Q 122 8 105 15 Q 98 20 105 24 Q 122 26 132 22 Z" fill="url(#finGradDead)"/>
  <path d="M 135 22 Q 122 8 105 15 Q 98 20 105 24" stroke="#3a3a3a" stroke-width="1" fill="none"/>
  
  <!-- Anal fin -->
  <path d="M 128 98 Q 118 110 100 105 Q 105 98 124 98 Z" fill="url(#finGradDead)"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="120" cy="72" rx="18" ry="12" fill="url(#finGradDead)" transform="rotate(25 120 72)"/>
  
  <!-- X Eyes - dead look -->
  <circle cx="50" cy="52" r="14" fill="#e5e5e5" filter="url(#glow)"/>
  <line x1="44" y1="46" x2="56" y2="58" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <line x1="56" y1="46" x2="44" y2="58" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Tongue sticking out -->
  <ellipse cx="28" cy="68" rx="10" ry="6" fill="#7a5a7a"/>
  
  <!-- Dizzy swirls -->
  <path d="M 45 28 Q 35 22 38 34 Q 30 30 34 42" stroke="#555" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="25" cy="35" r="3" fill="#555" opacity="0.5"/>
</svg>
