<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <title>Dead Adult Clownfish</title>
  <defs>
    <linearGradient id="bodyGradDead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a7a5a"/>
      <stop offset="50%" style="stop-color:#4a6a4a"/>
      <stop offset="100%" style="stop-color:#3a5a3a"/>
    </linearGradient>
    <linearGradient id="finGradDead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a8a6a"/>
      <stop offset="100%" style="stop-color:#4a6a4a"/>
    </linearGradient>
    <linearGradient id="stripeGradDead" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#b8b8b8"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Tail fin with detail -->
  <path d="M 12 60 Q 0 35 15 25 Q 32 42 32 60 Q 32 78 15 95 Q 0 85 12 60 Z" fill="url(#finGradDead)" filter="url(#shadow)"/>
  <path d="M 20 40 L 25 60 L 20 80" stroke="rgba(255,255,255,0.15)" stroke-width="2" fill="none"/>
  
  <!-- Main body with better shape -->
  <ellipse cx="100" cy="60" rx="70" ry="44" fill="url(#bodyGradDead)" filter="url(#shadow)"/>
  
  <!-- Body highlight - muted -->
  <ellipse cx="95" cy="45" rx="40" ry="15" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Pale stripes - three classic clownfish stripes -->
  <!-- Head stripe -->
  <path d="M 45 18 Q 36 60 45 102" stroke="url(#stripeGradDead)" stroke-width="16" fill="none" stroke-linecap="round"/>
  <path d="M 40 20 Q 31 60 40 100" stroke="#3a3a3a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 50 20 Q 41 60 50 100" stroke="#3a3a3a" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Middle stripe -->
  <path d="M 95 22 Q 86 60 95 98" stroke="url(#stripeGradDead)" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M 90 25 Q 81 60 90 95" stroke="#3a3a3a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 100 25 Q 91 60 100 95" stroke="#3a3a3a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Tail stripe -->
  <path d="M 140 40 Q 135 60 140 80" stroke="url(#stripeGradDead)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <path d="M 137 42 Q 132 60 137 78" stroke="#3a3a3a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 143 42 Q 138 60 143 78" stroke="#3a3a3a" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Dorsal fin - droopy -->
  <path d="M 60 20 Q 72 0 92 8 Q 105 15 98 22 Q 80 25 62 20 Z" fill="url(#finGradDead)"/>
  <path d="M 60 20 Q 72 0 92 8 Q 105 15 98 22" stroke="#3a3a3a" stroke-width="1.5" fill="none"/>
  
  <!-- Anal fin -->
  <path d="M 70 100 Q 82 115 105 108 Q 98 100 75 100 Z" fill="url(#finGradDead)"/>
  <path d="M 70 100 Q 82 115 105 108" stroke="#3a3a3a" stroke-width="1" fill="none"/>
  
  <!-- Pectoral fin with detail -->
  <ellipse cx="75" cy="70" rx="20" ry="14" fill="url(#finGradDead)" transform="rotate(-30 75 70)"/>
  
  <!-- X Eyes - dead look -->
  <circle cx="152" cy="52" r="15" fill="#e0e0e0" filter="url(#glow)"/>
  <line x1="145" y1="45" x2="159" y2="59" stroke="#2a2a2a" stroke-width="5" stroke-linecap="round"/>
  <line x1="159" y1="45" x2="145" y2="59" stroke="#2a2a2a" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Tongue sticking out -->
  <ellipse cx="175" cy="70" rx="12" ry="7" fill="#6a4a6a"/>
  
  <!-- Gill line - darker -->
  <path d="M 130 45 Q 125 55 130 65" stroke="rgba(0,0,0,0.3)" stroke-width="2" fill="none"/>
  
  <!-- Dizzy swirls and stars -->
  <path d="M 158 25 Q 170 18 165 32 Q 175 28 170 42" stroke="#444" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <circle cx="180" cy="30" r="4" fill="#444" opacity="0.4"/>
  <path d="M 185 42 l 3 -8 l 3 8 l -8 -5 l 10 0 Z" fill="#444" opacity="0.3"/>
</svg>
